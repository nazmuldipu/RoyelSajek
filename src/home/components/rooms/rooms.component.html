<section-title
  [head]="head"
  [title]="title"
  [background]="background"
></section-title>
<div class="container">
  <div class="room">
    <div class="room-content">
      <div class="room-content-price">
        <span>$165</span>
        /per night
      </div>
      <div class="room-content-title">
        <h4>
          <a href="http://sailing.thimpress.com/demo-9/rooms/family-room-3/">
            Family Room 3
          </a>
        </h4>
        Family Room
      </div>
      <div class="room-content-description">
        <p>
          Make yourself comfortable in any of our serene guest rooms and
          spacious suites...
        </p>
      </div>
    </div>
    <div class="room-media">
      <img
        width="815"
        height="655"
        src="http://w4k9m3n2.stackpathcdn.com/demo-9/wp-content/uploads/sites/10/2015/09/luxury-sitting-815x655.jpg"
        alt="Family Room 3"
        class=""
      />
    </div>
    <div class="actions">
      <div class="actions-btn">
        <a
          href="http://sailing.thimpress.com/demo-9/rooms/double-room-5/"
          class="button readmore"
        >
          See Room
          <img
            src="http://w4k9m3n2.stackpathcdn.com/demo-9/wp-content/themes/sailing/assets/images/see_room.png"
            alt="see_room"
          />
        </a>
      </div>
    </div>
  </div>

  <!-- <button class="btn btn-success">See Room</button> -->
  <div class="background-image">
    <img
      src="http://w4k9m3n2.stackpathcdn.com/demo-9/wp-content/uploads/sites/10/2018/07/background.png"
      alt="background"
    />
  </div>
</div>
